<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Drum Machine</title>

    <script>
      function play(str){
        var audio = document.getElementById(str);
        audio.play(); 
        if(str === "Q"){
          document.getElementById('display-text').innerHTML = "Kick 1";
        } else if(str === "W"){
          document.getElementById('display-text').innerHTML = "Hi-Hat 1";
        } else if(str === "E"){
          document.getElementById('display-text').innerHTML = "Snare 1";
        } else if(str === "A"){
          document.getElementById('display-text').innerHTML = "Kick 2";
        } else if(str === "S"){
          document.getElementById('display-text').innerHTML = "Open Hi-Hat 1";
        } else if(str === "D"){
          document.getElementById('display-text').innerHTML = "Clap 1";
        } else if(str === "Z"){
          document.getElementById('display-text').innerHTML = "Guitar 1";
        } else if(str === "X"){
          document.getElementById('display-text').innerHTML = "Guitar 2";
        } else if(str === "C"){
          document.getElementById('display-text').innerHTML = "Guitar 3";
        }
      }

      window.document.onkeypress = function(event){
        let keypress = event.key;
        let kpuc = keypress.toUpperCase();
        play(kpuc);
        console.log("The " + kpuc + " was pressed.");
        }

    </script>

  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div id="display">
            <p class="text-center card my-3 py-1" id="display-text">No Sound Input</p>
          </div>
        </div>
      </div>
      
      <button class="drum-pad btn btn-primary" id="pad-q" value="Kick 1" onclick="play('Q')">
        Q
        <audio src="./clip/kick-1.wav" class="clip" id="Q"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-w" onclick="play('W')">
        W
        <audio src="./clip/hi-hat-1.wav" class="clip" id="W"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-e" onclick="play('E')">
        E
        <audio src="./clip/snare-1.wav" class="clip" id="E"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-a" onclick="play('A')">
        A
        <audio src="./clip/kick-2.wav" class="clip" id="A"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-s" onclick="play('S')">
        S
        <audio src="./clip/open-hi-hat-1.wav" class="clip" id="S"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-d" onclick="play('D')">
        D
        <audio src="./clip/clap-1.wav" class="clip" id="D"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-z" onclick="play('Z')">
        Z
        <audio src="./clip/guitar-1.wav" class="clip" id="Z"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-x" onclick="play('X')">
        X
        <audio src="./clip/guitar-2.wav" class="clip" id="X"></audio>
      </button>
      <button class="drum-pad btn btn-primary" id="pad-c" onclick="play('C')">
        C
        <audio src="./clip/guitar-3.wav" class="clip" id="C"></audio>
      </button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  </body>
</html>
